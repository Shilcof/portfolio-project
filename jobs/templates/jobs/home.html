{% extends 'jobs/base.html' %}

{% load static %}

{% block content %}
  <section class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="mt-n4">Hi, I'm Robert.</h1>
      <p class="lead text-muted">Welcome, my name is Robert Shilcof and this is my first python website.</p>
      <p>
        <a href="mailto:robert.shilcof@gmail.com" class="btn btn-primary mb-2">Email me</a>
      </p>
      <img class= "rounded mb-n4" src="{% static 'CVphoto.jpg' %}" height="300"/>
    </div>
  </section>

  <div class="album pt-4 bg-white">
    <div class="container">

      <div class="card-deck">

        {% for job in jobs.all %}
          <div class="card mb-4 bg-light shadow-sm" style="min-width: 18rem;">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img class="card-img-top rounded" src="{{ job.image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
