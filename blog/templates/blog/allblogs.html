{% extends 'jobs/base.html' %}

{% load static %}

{% block content %}

  <div class="container">

    <h1 class="text-center pt-3">Welcome to my blog</h1>
    <br />
    <br />
    <h2>Latest posts</h2>
    <hr />
    <br />

    {% for blog in blogs.all %}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    {{ blog.publish_date_nice }}
    <br />
    <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200/>
    <br />
    <p>{{ blog.summary }}</p>

    <br />
    {% endfor %}

  </div>

{% endblock %}
