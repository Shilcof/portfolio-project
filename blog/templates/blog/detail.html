{% extends 'jobs/base.html' %}

{% load static %}

{% block content %}
<br/>
<main role="main">
  <div class="container">

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">{{ blog.title }}</h1>
        <p class="lead my-3">{{ blog.publish_date }}</p>
      </div>
    </div>

  <img class="img-fluid rounded" src="{{ blog.image.url }}" />
  <br />
  <br />
  <p>{{ blog.body|linebreaksbr }}</p>
  <br />
  </div>
</main>

{% endblock %}
